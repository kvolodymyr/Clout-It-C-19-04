<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        td {
            text-align: center;
        }
    </style>
</head>
<body>
<table style="width:500px" cellpadding="5" cellspacing="20">
    <tr>
        <td rowspan="3">Вид изделия</td>
        <td colspan="4">Стоимость (у.е. за м<sup>2</sup>)</td>
    </tr>
    <tr>
        <td colspan="3">Дерево</td>
        <td rowspan="2">Пластик</td>
    </tr>
    <tr>
        <td>Дуб</td>
        <td>Береза</td>
        <td>Липа</td>
    </tr>
    <tr>
        <td style="text-align: left;">Оконные рамы</td>
        <td>34</td>
        <td>56</td>
        <td>89</td>
        <td>89</td>
    </tr>
    <tr>
        <td style="text-align: left;">Балконные двери</td>
        <td>45</td>
        <td>87</td>
        <td>90</td>
        <td>89</td>
    </tr>
    <tr>
        <td style="text-align: left;">Межкомнатные двери</td>
        <td>11</td>
        <td>12</td>
        <td>13</td>
        <td>89</td>
    </tr>
    <tr>
        <td style="text-align: left;">Входные двери</td>
        <td>67</td>
        <td>87</td>
        <td>89</td>
        <td></td>
    </tr>
</table>
</body>
</html>
