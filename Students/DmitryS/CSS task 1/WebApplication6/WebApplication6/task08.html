<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            
        }
        td {
            text-align: center;
        }
    </style>
</head>
<body>
<table style="width:500px" cellpadding="5" cellspacing="20">
    <tr><td colspan="5" style="background-color:pink"><b>Изготовление оконных рам и дверей</b></td></tr>
    <tr style="background-color: yellow;">
        <td rowspan="3"><b>Вид изделия</b></td>
        <td colspan="4"><b>Стоимость (у.е. за м<sup>2</sup>)</b></td>
    </tr>
    <tr style="background-color: yellow;">
        <td colspan="3"><b>Дерево</b></td>
        <td rowspan="2"><b>Пластик</b></td>
    </tr>
    <tr style="background-color: yellow;">
        <td><b>Дуб</b></td>
        <td><b>Береза</b></td>
        <td><b>Липа</b></td>
    </tr>
    <tr style="background-color:pink">
        <td style="text-align: left;">Оконные рамы</td>
        <td>34</td>
        <td>56</td>
        <td>89</td>
        <td>89</td>
    </tr>
    <tr style="background-color: yellow;">
        <td style="text-align: left;">Балконные двери</td>
        <td>45</td>
        <td>87</td>
        <td>90</td>
        <td>89</td>
    </tr>
    <tr style="background-color:pink">
        <td style="text-align: left;">Межкомнатные двери</td>
        <td>11</td>
        <td>12</td>
        <td>13</td>
        <td>89</td>
    </tr>
    <tr style="background-color: yellow;">
        <td style="text-align: left;">Входные двери</td>
        <td>67</td>
        <td>87</td>
        <td>89</td>
        <td></td>
    </tr>
</table>
</body>
</html>
